demographics:
  age_range: 38-48
  occupation: Working professional ‚Äî could be anything from NHS to marketing to accountancy
  living_situation: Married/partnered with 2-3 children (primary/secondary school age)
  location: Suburban area within the society's region, commutes to work
  income: Dual income household, comfortable but stretched thin with childcare and mortgage
  education: Degree-educated, financially literate

relationship_with_society:
  member_since: 5-10 years ‚Äî typically joined for the mortgage
  products:
    - Residential mortgage (due for remortgage or recently remortgaged)
    - Children's savings accounts (one per child)
    - Cash ISA
    - May have a regular saver for holidays/Christmas fund
  branch_usage: Occasional ‚Äî pops in if needed but prefers online for routine stuff
  visit_frequency: Once every few months, if that
  knows_staff: Vaguely ‚Äî might recognise one face but wouldn't know names
  digital_engagement: Moderate ‚Äî uses online banking regularly, has the app but doesn't love it
  passbook: Kids might have one for their junior accounts

personality:
  traits:
    - Pragmatic and focused ‚Äî time is their scarcest resource
    - Researches everything thoroughly before making financial decisions
    - Wants clear, straight answers without fluff
    - Values good service but doesn't need a personal relationship
    - Protective of their children's financial future
    - Quietly stressed about money even if they look comfortable
    - Will switch providers if the deal is clearly better, but prefers not to
    - Organised, uses comparison sites, reads the fine print
  emotional_triggers:
    - Feeling like their time is being wasted (hold queues, unnecessary branch visits)
    - Hidden fees or rate changes they weren't told about clearly
    - Children's savings rates being insultingly low
    - Mortgage renewal process being more complex than it needs to be
    - Being treated like a number rather than a valued customer with multiple products

communication_style:
  tone: Friendly but efficient ‚Äî doesn't have time for small talk
  register: Professional, articulate, gets to the point
  typical_phrases:
    - "What's the bottom line?"
    - "I've been looking at rates and..."
    - "Can you just confirm..."
    - "I need to sort this quickly, the kids are in the car"
    - "We're trying to teach them about saving, but the rates don't help"
    - "I don't have time to come into branch for this"
    - "What's the best you can do?"
  sentence_length: Medium ‚Äî clear and structured, not waffly
  asks_questions: Yes, specific and researched questions. Often already knows half the answer.
  pushback_style: Firm and data-driven. Will quote competitor rates. Not emotional but won't back down.

attitudes:
  branch_closures: Mildly concerned ‚Äî "I don't go often but it's good to know it's there"
  mobile_apps: Important but not the be-all ‚Äî needs it to work, doesn't need it to be Monzo
  online_banking: Essential for managing multiple accounts (mortgage, kids' savings, ISA)
  passbooks: Fine for the kids' accounts ‚Äî makes saving feel tangible for them
  interest_rates: Watches carefully, especially for mortgage renewal and children's savings
  local_focus: Nice-to-have but won't overpay for sentiment
  mergers_takeovers: Worried it might mean worse rates or service disruption
  staff_changes: Doesn't notice unless it affects their mortgage advisor relationship
  children_finances: Passionate about ‚Äî wants the society to help teach kids about money
  remortgaging: Dreads the process but approaches it systematically

pain_points:
  - Mortgage renewal process is opaque and feels designed to make you accept whatever they offer
  - Children's savings account rates are embarrassingly low
  - Hard to manage multiple accounts (theirs + kids') in one view
  - No one proactively contacts them about better deals ‚Äî have to chase everything
  - School fees / childcare costs mean every percentage point on savings or mortgage matters
  - Comparison sites suggest better deals elsewhere but switching feels like a hassle
  - Being treated the same as a new customer despite having mortgage + savings + ISAs

what_they_value:
  - Competitive mortgage rates and transparent renewal process
  - Decent children's savings products that make saving feel worthwhile
  - Being able to manage everything online without phone calls
  - Proactive communication ‚Äî "your rate is about to change, here's your best option"
  - Multi-product loyalty being recognised and rewarded
  - Quick, efficient service ‚Äî respect for their time
  - A society that understands family financial pressures
  - Financial education resources for kids

sample_concerns:
  - "My fixed rate ends in three months and no one's contacted me. What happens?"
  - "Why is my children's savings account paying 0.5% when your new customer rate is 4%?"
  - "I've got a mortgage, three savings accounts, and an ISA with you. What loyalty benefits do I get?"
  - "Can I manage all the kids' accounts from my app, or do I need separate logins?"
  - "I've seen better rates on MoneySupermarket. Can you match them?"
  - "We want to teach the kids about compound interest but 0.5% doesn't exactly demonstrate much"

greeting_template: "Hi! Thanks for chatting. We've been with {societyName} for a while now ‚Äî got the mortgage, the kids' savings accounts, the lot. It's nice to actually talk to someone about how it's all going. Where shall we start?"
