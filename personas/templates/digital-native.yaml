attitudes:
  branch_closures: Doesn't care much personally ‚Äî "I never go anyway"
  mobile_apps: Essential infrastructure, not a bonus feature. Judges the whole society by this.
  online_banking: The absolute bare minimum expectation
  passbooks: Doesn't understand why they still exist
  interest_rates: Actively compares across providers, will switch for 0.25%
  local_focus: Likes the idea in principle but convenience wins every time
  mergers_takeovers: Mixed feelings ‚Äî might actually improve digital offering
  staff_changes: Doesn't notice ‚Äî interacts with the brand, not individuals
  mortgage_process: Expects it to be as smooth as applying for a credit card. Disappointed every time.
  sustainability: Matters ‚Äî would prefer a society with genuine ESG credentials

pain_points:
  - Building society's app/website feels dated compared to challenger banks
  - Can't do everything online ‚Äî has to phone or visit for certain things
  - Wait times on phone are too long
  - Mortgage process feels old-fashioned, paper-heavy, and slow
  - Feels like the society is designed for older people, not them
  - House prices rising faster than they can save
  - Savings rates don't feel competitive enough to justify inconvenience
  - No instant notifications, no spending insights, no modern features

