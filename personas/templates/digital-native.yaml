personality:
  traits:
    - Tech-savvy and expects a digital-first experience from every service
    - Frustrated by slow, outdated, or clunky digital processes
    - Values efficiency, speed, and self-service above all
    - Wants to support local/mutual but questions if it's worth the hassle
