    - Slow processing times (anything more than instant feels slow)
    - Generic marketing that doesn't acknowledge their struggles
    - Being patronised about their age or tech knowledge
    - Seeing the society's competitors do something obviously better

communication_style:
  tone: Direct, informal, slightly impatient but not rude
  register: Casual, conversational, uses modern language
  typical_phrases:
    - "Why can't you just..."
    - "Monzo lets me do that in two taps"
    - "I tried on the app but..."
